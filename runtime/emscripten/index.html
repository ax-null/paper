<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
        <title>Paper</title>
        <style>
            canvas {
                position: absolute;
                top: 0px;
                left: 0px;
                margin: 0px;
                border: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: block;
            }
        </style>
    </head>
    <body style="background-color: #FFFFFF;">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1/>
        <script type="text/javascript">
            var Module = {};
            Module.canvas = document.getElementById('canvas');
            Module.canvas.width = window.innerWidth;
            Module.canvas.height = window.innerHeight;

            window.onresize = function() {
                Module.canvas.height = window.innerHeight;
                Module.canvas.width = window.innerWidth;
            }
        </script>
        <script async type="text/javascript" src="paper_emscripten.js"></script>
    </body>
</html>
